version: 2

models:
  - name: int_produtos_enriquecida
    description: Tabela intermediária para enriquecer os dados da dimensão produto.
    columns:
      - name: PK_PRODUTO
        description: Chave primária do produto.
        data_tests:
          - unique
          - not_null

      - name: NM_PRODUTO
        description: Nome do produto.

      - name: QUANTIDADE_POR_UNIDADE
        description: Quantidade por unidade do produto.

      - name: PRECO_POR_UNIDADE
        description: Preço por unidade do produto.

      - name: UNIDADE_EM_ESTOQUE
        description: Quantidade de unidades em estoque.

      - name: UNIDADE_POR_PEDIDO
        description: Quantidade de unidades por pedido.

      - name: NIVEL_DE_PEDIDO
        description: Nível de pedido do produto.

      - name: EH_DISCONTINUADO
        description: Indica se o produto foi descontinuado.

      - name: NOME_CATEGORIA
        description: Nome da categoria do produto.

      - name: DESCRICAO_CATEGORIA
        description: Descrição da categoria do produto.

      - name: NOME_FORNECEDOR
        description: Nome do fornecedor do produto.

      - name: CIDADE_FORNECEDOR
        description: Cidade do fornecedor do produto.

      - name: PAIS_FORNECEDOR
        description: País do fornecedor do produto.